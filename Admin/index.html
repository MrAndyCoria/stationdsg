<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | Estación DSG</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <div class="admin-container">
        <header>
            <h1><i class="ri-settings-3-line"></i> Alta de Servicios</h1>
            <p>Registra un nuevo cliente en el sistema</p>
        </header>

        <form id="adminForm" class="admin-card">
            <div class="input-group">
                <label>WhatsApp del Cliente (10 dígitos)</label>
                <input type="tel" id="tel" placeholder="4427814754" required maxlength="10">
            </div>

            <div class="input-group">
                <label>ID de Orden (Random)</label>
                <input type="text" id="id_random" placeholder="DSG-101" required>
            </div>

            <div class="input-group">
                <label>Vencimiento de Garantía</label>
                <input type="text" id="garantia" placeholder="25 de Agosto 2026" required>
            </div>

            <div class="input-group">
                <label>Diagnóstico / Errores de Escáner</label>
                <textarea id="diagnostico" placeholder="Ej: P17BF - Fallo en bomba hidráulica" required></textarea>
            </div>

            <div class="input-group">
                <label>URL de Foto (Google Drive/PostImages)</label>
                <input type="url" id="foto_url" placeholder="https://link-de-la-foto.com">
            </div>

            <button type="submit" id="btnGuardar">
                <i class="ri-save-line"></i> Publicar Expediente
            </button>
        </form>

        <div id="mensajeExito" class="mensaje-alerta" style="display:none;">
            <i class="ri-checkbox-circle-line"></i> ¡Datos guardados correctamente!
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURACIÓN DE TU FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCfeWpjKHH6X3gfDMf_D6IYIZ9LxseyoDs",
            authDomain: "clientes-dsg.firebaseapp.com",
            projectId: "clientes-dsg",
            storageBucket: "clientes-dsg.firebasestorage.app",
            messagingSenderId: "1085310279239",
            appId: "1:1085310279239:web:84c55d228c6fb2c7505b62"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('adminForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnGuardar');
            btn.disabled = true;
            btn.innerText = "Guardando...";

            try {
                await addDoc(collection(db, "servicios"), {
                    telefono: document.getElementById('tel').value,
                    id_random: document.getElementById('id_random').value,
                    garantia: document.getElementById('garantia').value,
                    diagnostico: document.getElementById('diagnostico').value,
                    foto_url: document.getElementById('foto_url').value,
                    fecha_creacion: new Date()
                });

                document.getElementById('mensajeExito').style.display = 'flex';
                form.reset();
                setTimeout(() => {
                    document.getElementById('mensajeExito').style.display = 'none';
                }, 4000);

            } catch (error) {
                console.error("Error al guardar:", error);
                alert("Hubo un error al guardar los datos.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Publicar Expediente";
            }
        });
    </script>
</body>
</html>
