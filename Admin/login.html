<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Admin | Estación DSG</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="login-card">
        <h2>Panel Administrativo</h2>
        <p>Inicia sesión para gestionar expedientes</p>
        <div class="form-group">
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="pass" placeholder="Contraseña">
            <button id="btnLogin">Entrar al Sistema</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfeWpjKHH6X3gfDMf_D6IYIZ9LxseyoDs",
            authDomain: "clientes-dsg.firebaseapp.com",
            projectId: "clientes-dsg",
            storageBucket: "clientes-dsg.firebasestorage.app",
            messagingSenderId: "1085310279239",
            appId: "1:1085310279239:web:84c55d228c6fb2c7505b62"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('btnLogin').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "panel.html"; // Si es correcto, te manda al panel de carga
            } catch (error) {
                alert("Error: Usuario o contraseña incorrectos.");
            }
        });
    </script>
</body>
</html>
